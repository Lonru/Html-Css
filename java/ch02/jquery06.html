<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>영화 포스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container{
            margin:  0 auto;
            width:  80%;

            display: flex;
            justify-content: center;
            text-align: center;
        }
        .movie-item{
            padding: 10px;
            width: 300px;
            height: 500px;
            background-color: rgb(235, 233, 233);
            border:  1px solid gray;
            box-shadow: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>영화 포스터</h1>
    <button onclick="getMovie()">영화 불러오기</button>
    <hr/>
    <div class="container">
        <div class="movie-item">
            <div id="poster">
                <img id="movie-poster" src="#" width="290px" height="300px"/>
            </div>
            <div id="title">
                <p>제목 임시</p>
            </div>
            <div id="rating">
                <p>평점 임시</p>
            </div>
        </div>
    </div>

    <script>
        function getMovie(){
            //임시 다운로드
            var movie ={
                poster: "https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5415%2F2020%2F10%2F25%2F0000148391_003_20201025150217851.jpg&type=sc960_832",
                title:"도굴",
                rating:9.1
            }

            //set
            //$("#poster").img(movie.poster);
            $("#movie-poster").attr("src",movie.poster); 
            $("#title").text(movie.title);
            $("#rating").text(movie.rating);
            
        }
    </script>
</body>
</html>
