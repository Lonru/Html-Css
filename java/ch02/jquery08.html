<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>영화 포스터</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .container{
            margin:  0 auto;
            width:  90%;

            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-around;

            text-align: center;
        }
        .container > div{
            padding: 10px;
            width: 250px;
            height: 350px;
            background-color: rgb(235, 233, 233);
            border:  1px solid gray;
            box-shadow: 0 0 3px 3px solid gray;
        }
    </style>
</head>
<body>
    <h1>영화 포스터</h1>
    <button onclick="addMovie()">추가</button>
    <hr/>
    <div class="container" id="movie-list">

    </div>

    <script>
        //번호
        var no = 2;
            
            //임시 다운로드
            var movie ={
                poster: "https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5415%2F2020%2F10%2F25%2F0000148391_003_20201025150217851.jpg&type=sc960_832",
                title:"도굴",
                rating:9.1
            }
            
            function addMovie(){
                var movieitem=`<div id="movie-item-${no}">`;
                movieitem+=`<div>`;
                movieitem+=`<button onclick="deleteMovie(${no})">삭제</button>`;
                movieitem+=` <img id="poster${no}" src="${movie.poster}" width="100%" height="200px"/>`;
                movieitem+=` </div>`;
                movieitem+=` <div id="title-${no}">${movie.title}</div>`;
                movieitem+=`<div id="rating-${no}">${movie.rating}</div>`;
                movieitem+=`</div>`;
                
                $("#movie-list").prepend(movieitem);

                no=no+1;
            }

            function deleteMovie(id){
                $("#movie-item-"+id).remove();
            }
        
    </script>
</body>
</html>
